<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="image">Select Image:</label>
    <input type="file" id="image" name="image" accept="image/*">
    <button type="submit">Upload</button>
  </form>
</body>
</html>
